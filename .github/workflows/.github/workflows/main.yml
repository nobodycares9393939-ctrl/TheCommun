name: Build ScanAware APK

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: scanaware_final_root

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScanAware-APK
          path: scanaware_final_root/build/app/outputs/flutter-apk/app-release.apk
