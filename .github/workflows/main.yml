name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set working directory
        run: echo "PROJECT_DIR=ScanAware_full_project" >> $GITHUB_ENV

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"

      - name: Flutter pub get
        run: |
          cd $PROJECT_DIR
          flutter pub get

      - name: Build APK
        run: |
          cd $PROJECT_DIR
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ScanAware-release
          path: ScanAware_full_project/build/app/outputs/flutter-apk/app-release.apk
