name: Build ScanAware APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      # Install dependencies inside the correct directory
      - name: Install dependencies
        run: flutter pub get
        working-directory: ScanAware_v1.0.1_Fixed

      # Build APK inside the correct directory
      - name: Build APK
        run: flutter build apk --release
        working-directory: ScanAware_v1.0.1_Fixed

      # Upload the APK artifact using new v4 action
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanaware-apk
          path: ScanAware_v1.0.1_Fixed/build/app/outputs/flutter-apk/app-release.apk
